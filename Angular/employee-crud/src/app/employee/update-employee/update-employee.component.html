<h2>Update Employee</h2>
<div [hidden]="updateFlag">
    <form (ngSubmit)="updateEmployee()">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="employee.name">
        <label for="salary">Salary</label>
        <input type="text" id="salary" name="salary" [(ngModel)]="employee.salary">
        <input type="submit" value="Update Employee">
    </form>
</div>
<div [hidden]="!updateFlag">
    <label>Employee updated successfully</label>
    <button (click)="backToHome()">Back To Home</button>
</div>
