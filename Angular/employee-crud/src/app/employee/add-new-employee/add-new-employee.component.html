<h2>Add New Employee</h2>
<div [hidden]="insertFlag">
    <form (ngSubmit)="addNewEmployee()">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="employee.name">
        <label for="salary">Salary</label>
        <input type="text" id="salary" name="salary" [(ngModel)]="employee.salary">
        <input type="submit" value="Add New Employee">
    </form>
</div>
<div [hidden]="!insertFlag">
    <label>Employee added successfully</label>
    <button (click)="backToHome()">Back To Home</button>
</div>
