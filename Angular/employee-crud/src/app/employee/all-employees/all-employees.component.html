<h2>All Employee Details</h2>
<table id="employees">
    <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Salary</th>
        <th colspan="3">Actions</th>
    </tr>
    <tr *ngFor="let employee of allEmployees">
        <td>{{employee.employeeId}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.salary}}</td>
        <td><button class="button" (click)="deleteEmployee(employee.employeeId)">Delete</button></td>
        <td><button class="button" (click)="updateEmployee(employee.employeeId)">Update</button></td>
        <td><button class="button">Details</button></td>
    </tr>
</table>
