<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <p id="message"></p>
    <script>
        let text = '';
        for (let i = 1; i <= 10; i++) {
            text += 'The number is ' + i + '<br>';
            console.log('The number is ' + i);
            console.log(text);          
        }
        document.getElementById('message').innerHTML = text;
    </script>
</body>
</html>
