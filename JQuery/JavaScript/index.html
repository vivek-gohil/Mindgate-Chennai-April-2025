<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
  
    <label for="txtnumber">Enter Number</label>
    <input type="number" id="txtnumber" name="txtnumber">
    <input type="button" onclick="display()" value="Click Me">
    <br>
    <p id="message"></p>
    <script>
        function display() {
            let number = document.getElementById('txtnumber').value;
            let square = number * number;
            document.getElementById('message').innerText = 'Square of ' + number + ' is ' + square;
        }
    </script>
</body>
</html>
